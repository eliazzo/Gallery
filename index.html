<!DOCTYPE html>
<html>
    <head>
        <title>Project Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel = "stylesheet" href = "gallery.css">

        <script defer>

            function revealHobbyText(){
                const hobbyText = "This is a simple web page using HTML and CSS to display information about asana in yoga. I have used JavaScript to display the current date at the top of the page."
                document.getElementById("hobby-text").innerText = hobbyText
            }
           
            function revealWebsiteText(){
                const websiteText = "This is a website about me and why I want to move into a career as a software developer. The website mostly uses HTML and CSS, however I have included an image carousel which was created with JavaScript."
                document.getElementById('website-text').innerText= websiteText
            }
        
            function revealCommentText(){
                const commentText = "This is simple comment form created with HTML, CSS and JavaScript. Users can see their character count change as they input text and are prevented from exceeding the character limit. Users can submit mulitple comments to the page."
                document.getElementById('comment-text').innerText= commentText
            }
        
            function revealMovieText(){
                const movieText = "This is a user interface populated with data provided by FAC. The information you see on the page has all been manipulated from the movieData object onto the HTML page. Hover, click and double click to interact with the page. There is also the option to add your own movie rating to the movieData object and display it on the webpage."
                document.getElementById('movie-text').innerText= movieText
            }

            function revealFeatureText(){
                const featureText = "This is an automated image carousel featuring David Hockney's 20th century artwork. Users can click backwards and forwards or watch the slideshow play out automatically. Alternatively, they can use the dots to navigate the carousel. "
                document.getElementById("feature-text").innerText= featureText
            }
          </script>
          
    </head>
    <div id="header">
        <h1>Project Gallery</h1>
        <ul id="section-list">
            <li><a href="#hobby-section">Hobby Page</a></li>
            <li><a href="#website-section">Application Website</a></li>
            <li><a href="#comment-section">Comment Form</a></li>
            <li><a href="#movie-section">Movie Data</a></li>
            <li><a href="#feature-section">Feature</a></li>

        </ul>
    </div>

    <body>
        <div id="gallery">

            <div class="gallery" id="hobby-section">
                    <h1>Hobby Page</h1>
                    <a href="https://eliazzo.github.io/Hobby-page/"><img src="Hobby image.jpg" alt="hobby_link"></a>
                    <button id="hobby-text" onclick="revealHobbyText()">What's it all about?</button>
            </div>

            <div class="gallery" id="website-section">
                    <h1> Application Website</h1>
                    <a href="https://eliazzo.github.io/Website-2/"><img src="Website image.jpg" alt="website_link"></a>
                    <button id="website-text" onclick="revealWebsiteText()">What's it all about?</button>
            </div>

            <div class="gallery" id="comment-section">
                    <h1>Comment form</h1>
                    <a href="https://eliazzo.github.io/Comment-box/"><img src="comment-form.png"alt="comment_link" id="comment-image"></a>
                    <button id="comment-text" onclick="revealCommentText()">What's it all about?</button>
            </div>
            
            <div class="gallery" id="movie-section">
                    <h1>Movie Data</h1>
                    <a href="https://eliazzo.github.io/Movie-data/"><img src="darjeeling.jpg" alt="movie_link"></a>
                    <button id="movie-text" onclick="revealMovieText()">What's it all about?</button>
             </div>

            <div class="gallery" id="feature-section">
                    <h1>Feature</h1>
                    <a href="https://eliazzo.github.io/Feature-2/"><img src="splash.png" alt="feature_link"></a>
                    <button id="feature-text" onclick="revealFeatureText()">What's it all about?</button>
            </div>

        </div>
    
    </body>
</html>
