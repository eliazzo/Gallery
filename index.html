<!DOCTYPE html>
<html>
    <head>
        <title>Project Gallery</title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "gallery.css">

        <script defer>

            function revealHobbyText(){
                const hobbyText = "This is a simple web page using HTML and CSS to display some information about asana in yoga. I have used JavaScript to include the current date."
                document.getElementById("hobby-text").innerText = hobbyText
            }
           
            function revealWebsiteText(){
                const websiteText = "This is a website all about me and why I want to move into a career as a web developer. The website mostly uses HTML and CSS, however I have included an image carousel which was created with JavaScript."
                document.getElementById('website-text').innerText= websiteText
            }
        
            function revealCommentText(){
                const commentText = "This is simple comment form, created with HTML, CSS and JavaScript."
                document.getElementById('comment-text').innerText= commentText
            }
        
            function revealMovieText(){
                const movieText = "This is a user interface populated with movie data from Founders and Coders. The information you see on the page has all been taken from the movieData object and manipulated onto the HTML page. There is an option to add your own information to the movieData object and display it on the webpage. Hover, click and double click to interact with the page."
                document.getElementById('movie-text').innerText= movieText
            }

            function revealFeatureText(){
                const featureText = "This is an automated image carousel of some of David Hockney's 20th century work. Users can move backwards and forwards or watch the slideshow play out automatically."
                document.getElementById("feature-text").innerText= featureText
            }
          </script>
          
    </head>
    <div id="header">
        <h1>Project Gallery</h1>
        <ul id="section-list">
            <li><a href="#hobby-section">Hobby Page</a></li>
            <li><a href="#website-section">Application Website</a></li>
            <li><a href="#comment-section">Comment Form</a></li>
            <li><a href="#movie-section">Movie Data</a></li>
            <li><a href="#feature-section">Feature</a></li>

        </ul>
    </div>

    <body>
        <div id="gallery">

            <div class="gallery" id="hobby-section">
                    <h1>Hobby Page</h1>
                    <a href="https://eliazzo.github.io/Hobby-page/"><img src="Hobby image.jpg" alt="hobby_link" width="40%" height="100%"></a>
                    <button id="hobby-text" onclick="revealHobbyText()">What's it all about?</button>
            </div>

            <div class="gallery" id="website-section">
                    <h1> Application Website</h1>
                    <a href="https://eliazzo.github.io/Website-2/"><img src="Website image.jpg" alt="website_link" width="40%" height="100%"></a>
                    <button id="website-text" onclick="revealWebsiteText()">What's it all about?</button>
            </div>

            <div class="gallery" id="comment-section">
                    <h1>Comment form</h1>
                    <a href="https://eliazzo.github.io/Comment-box/"><img src="comment.png"alt="comment_link" width="40%" height="100%"></a>
                    <button id="comment-text" onclick="revealCommentText()">What's it all about?</button>
            </div>
            
            <div class="gallery" id="movie-section">
                    <h1>Movie Data</h1>
                    <a href="https://eliazzo.github.io/Movie-data/"><img src="darjeeling.jpg" alt="movie_link" width="40%" height="100%"></a>
                    <button id="movie-text" onclick="revealMovieText()">What's it all about?</button>
             </div>

            <div class="gallery" id="feature-section">
                    <h1>Feature</h1>
                    <a href="https://eliazzo.github.io/Feature/"><img src="splash.png" alt="feature_link" width="40%" height="100%"></a>
                    <button id="feature-text" onclick="revealFeatureText()">What's it all about?</button>
            </div>

        </div>
    
    </body>
</html>
